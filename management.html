		<script type="text/javascript">
			function showIframe(index) {
				const iframes = document.querySelectorAll('.iframe');
				iframes.forEach(iframe => iframe.style.display = 'none');

				if (selectedIframe) {
					selectedIframe.style.display = 'block';
				}
			}
