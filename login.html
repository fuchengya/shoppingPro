<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎登录后台管理平台</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<style>
			body{
				background-image: url('./img/login_bg.jpg');
				background-size: cover;
				background-repeat: no-repeat; 
				background-attachment: fixed;
			}
		</style>
	</head>
	<body>
		<!-- 顶部导航栏 -->
		<div class="header  clearfix">
			<div class="leftfix">
				你好,欢迎登录后台管理界面平台
			</div>
			<div class="rightfix">
				<span><a href="index.html">回首页</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span>帮助</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span>关于</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<!-- 登录页面 -->
		<div class="login">
			<div class="login-box">
				<div class="login-title">登录</div>
				<form>
					<div class="form-group clearfix">
						<label for="username" class="leftfix"><img src="./img/denglu-copy.png" alt=""></label>
						<input type="text" class="leftfix" id="username" name="username" placeholder="请输入用户名" value="admin">
					</div>
					<div class="form-group clearfix">
						<label for="password" class="leftfix"><img src="./img/mima.png" alt=""></label>&nbsp;&nbsp;&nbsp;
						<input type="password" class="leftfix" id="password" name="password" placeholder="请输入密码" value="123">
					</div>
					<div class="login-bottom">
						<input type="button" class="btn-login" value="登录" onclick="javascript:window.location='management.html'">
						<label>
							<input type="checkbox" checked="checked">记住密码
						</label>
						<label>
							<a href="#">忘记密码?</a>
						</label>
					</div>
				</form>
			</div>
		</div>
		<!-- 页脚 -->
		<div class="footer">
			Copyright 2015-2020 Q- Walking Fashion E&S漫步时尚广场(QST教育）版权所有
		</div>
	</body>
</html>
